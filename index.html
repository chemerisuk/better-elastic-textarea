<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>better-elastic-textarea demo</title>

    <script src="components/better-dom/src/better-dom.js" data-htc="components/better-dom/src/better-dom.htc"></script>
    <script src="src/better-elastic-textarea.js"></script>
    <style type="text/css">
    textarea {
        border: 2px solid gray;
        padding: 5px;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 100%;
        line-height: 1.5;
    }
    </style>
</head>
<body>
    <script type="text/template" id="template">
        <form action="" style="width: 300px">
            <textarea class="elastic"></textarea>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </script>
    <button onclick='DOM.find("body").append(DOM.find("#template").get())'>
        Append new form
    </button>
    <form action="" style="width: 300px">
        <p>This textarea automatically expands to contain all text</p>
        <textarea class="elastic"></textarea>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
